<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Live Sports</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #141414;
      color: white;
      overflow-x: hidden;
    }

    header {
      position: relative;
      height: 60vh;
      background-color: black;
      background-size: cover;
      background-position: center;
    }

    .header-overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.5);
    }

    .header-content {
      position: absolute;
      bottom: 20px;
      left: 20px;
      color: white;
    }

    .header-content h1 {
      font-size: 4em;
      font-weight: bold;
    }

    .content {
      padding: 20px;
    }

    .category-section {
      margin-bottom: 40px;
      position: relative;
    }

    .category-section h2 {
      font-size: 1.8em;
      margin-bottom: 10px;
    }

    .matches-list-wrapper {
      position: relative;
      margin: 0 auto;
      display: flex;
      flex-wrap: wrap; /* Allow wrapping to a new line */
      gap: 20px;
    }

    .match {
      position: relative;
      width: calc(20% - 20px); /* Each match takes 20% of the width */
      height: 140px;
      cursor: pointer;
      border-radius: 10px;
      overflow: hidden;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.7);
      margin-bottom: 20px;
    }

    .match img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      transition: transform 0.3s ease;
    }

    .match:hover img {
      transform: scale(1.1);
    }

    .match-overlay {
      position: absolute;
      bottom: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.6);
      color: white;
      display: flex;
      align-items: center;
      justify-content: center;
      opacity: 0;
      transition: opacity 0.3s ease;
    }

    .match:hover .match-overlay {
      opacity: 1;
    }

    .match-overlay p {
      margin: 0;
      font-size: 1.2em;
      font-weight: bold;
      text-align: center;
    }

    .arrow-button {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      background-color: rgba(0, 0, 0, 0.5);
      color: white;
      border: none;
      font-size: 2em;
      padding: 10px;
      cursor: pointer;
      z-index: 10;
    }

    .arrow-button.left {
      left: 10px;
      display: none;
    }

    .arrow-button.right {
      right: 10px;
      display: none;
    }

    .video-player {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.8);
      display: none;
      align-items: center;
      justify-content: center;
      flex-direction: column;
    }

    video {
      width: 80%;
      height: auto;
      position: relative;
    }

    .pause-overlay {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: rgba(0, 0, 0, 0.5);
      color: white;
      font-size: 1.5em;
      padding: 10px 20px;
      border-radius: 10px;
      display: none;
    }

    .close-btn {
      position: absolute;
      top: 20px;
      right: 20px;
      color: white;
      font-size: 2em;
      background: none;
      border: none;
      cursor: pointer;
    }

    .quality-selector-container {
      position: absolute;
      top: 20px;
      left: 20px;
      z-index: 10;
      display: flex;
      flex-direction: column;
    }

    .quality-button {
      background: rgba(0, 0, 0, 0.7);
      color: white;
      padding: 10px;
      font-size: 1.2em;
      border: none;
      cursor: pointer;
      margin: 5px 0;
      border-radius: 5px;
    }

    .matches-list-wrapper {
      overflow: hidden;
    }

    .matches-list-wrapper::-webkit-scrollbar {
      display: none;
    }
  </style>
</head>
<body>
  <header id="header" style="background-image: url('');">
    <div class="header-overlay"></div>
    <div class="header-content">
      <h1>Watch any match adsfree</h1>
      <p>This is made for educational purposes. I do not support illegal activity.</p>
      <p>Contact @wihyaseen if any bug</p>
    </div>
  </header>

  <section class="content" id="match-categories"></section>

  <div id="video-player" class="video-player">
    <button class="close-btn" onclick="closeVideoPlayer()">âœ–</button>
    <video id="player" controls autoplay></video>
    <div id="pause-overlay" class="pause-overlay"></div>

    <div id="quality-selector-container" class="quality-selector-container">
      <button id="low-quality" class="quality-button">Low Quality</button>
      <button id="high-quality" class="quality-button">High Quality</button>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
  <script>
    const matchCategories = document.getElementById("match-categories");
    const videoPlayer = document.getElementById("video-player");
    const player = document.getElementById("player");
    const pauseOverlay = document.getElementById("pause-overlay");
    const lowQualityButton = document.getElementById("low-quality");
    const highQualityButton = document.getElementById("high-quality");
    const header = document.getElementById("header");
    let currentMatchName = "";
    let hls;

    async function fetchMatchData() {
      try {
        const response = await fetch('https://raw.githubusercontent.com/yaseenzj/fc/main/fancode.json');
        const data = await response.json();
        const matches = data.matches;

        displayCategories(matches);
        setHeaderBackground(matches);
      } catch (error) {
        console.error("Error fetching match data:", error);
      }
    }

    function displayCategories(matches) {
      const categories = {};
      matches.forEach(match => {
        if (!categories[match.event_category]) categories[match.event_category] = [];
        categories[match.event_category].push(match);
      });

      matchCategories.innerHTML = "";
      Object.entries(categories).forEach(([category, matches]) => {
        createCategorySection(category, matches);
      });
    }

    function createCategorySection(category, matches) {
      const section = document.createElement("div");
      section.classList.add("category-section");
      section.innerHTML = `<h2>${category}</h2>`;

      const wrapper = document.createElement("div");
      wrapper.classList.add("matches-list-wrapper");

      matches.forEach(match => {
        const card = document.createElement("div");
        card.classList.add("match");

        // Check if the match is live or upcoming
        const matchStatus = match.status || "upcoming";  // assuming match has 'status' key
        const matchImage = match.src;
        const matchName = match.match_name;

        // If the match is upcoming or link is undefined, show the "Match not started yet" message
        if (matchStatus === "upcoming" || !match.adfree_url) {
          card.innerHTML = `
            <img src="${matchImage}" alt="${matchName}">
            <div class="match-overlay">
              <p>${matchName}</p>
              <p>Match not started yet</p>
            </div>`;
        } else {
          card.innerHTML = `
            <img src="${matchImage}" alt="${matchName}">
            <div class="match-overlay"><p>${matchName}</p></div>`;
        }

        card.addEventListener("click", () => {
          if (matchStatus !== "upcoming" && match.adfree_url) {
            playMatch(match);
          }
        });

        wrapper.appendChild(card);
      });

      section.appendChild(wrapper);
      matchCategories.appendChild(section);
    }

    function setHeaderBackground(matches) {
      const randomMatch = matches[Math.floor(Math.random() * matches.length)];
      header.style.backgroundImage = `url('${randomMatch.src}')`;
    }

    function playMatch(match) {
      currentMatchName = match.match_name;
      const m3u8Url = match.adfree_url;  // The M3U8 URL for the match
      
      // Construct the URL for the new page
      const playerUrl = `https://shz.al/Sffb/livecricplayer.html?dtv=${encodeURIComponent(m3u8Url)}`;
      
      // Open the new page with the M3U8 URL
      window.open(playerUrl, '_blank');
    }

    function closeVideoPlayer() {
      videoPlayer.style.display = "none";
      player.pause();
      player.src = "";
      if (hls) hls.destroy();
      hls = null;
      currentMatchName = "";
    }

    fetchMatchData();
  </script>
</body>
</html>
